#Custom Date scalar
scalar GraphQLDate

# Issue API
type Issue {
    id: Int!
    status: String!
    owner: String!
    created: GraphQLDate!
    effort: Int
    due: GraphQLDate
    title: String!
}

type Query {
    about: String!
    name: String!
    issueList: [Issue!]!
}
type Mutation {
    setAboutMessage(message: String!): String
    setName(name: String!): String
}
