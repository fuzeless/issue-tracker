#Custom Date scalar
scalar GraphQLDate

#Status enum
enum StatusType {
    New
    Assigned
    Fixed
    Closed
}

#Input
"Toned down Issue, used as inputs, without server generated values."
input IssueInputs {
    "If not defined, status will be set to 'New'."
    status: StatusType = New
    owner: String!
    effort: Int
    due: GraphQLDate
    title: String!
}

# Issue API
type Issue {
    _id: ID!
    id: Int!
    status: StatusType!
    owner: String!
    created: GraphQLDate!
    effort: Int
    due: GraphQLDate
    title: String!
}

type Query {
    about: String!
    name: String!
    issueList(status: StatusType): [Issue!]!
}
type Mutation {
    setAboutMessage(message: String!): String
    setName(name: String!): String
    issueAdd(issue: IssueInputs!): Issue!
}
